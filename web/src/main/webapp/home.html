<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<script src="js/myScript.js"></script>

<!-- Head -->

<div class="container">
    <div class="row">
        <h1 class="mx-4">Products</h1>
    </div>
</div>

<!-- Filter -->

<div class="container border">
    <div class="row">
        <div class="col-auto  mt-2 mb-2">
            <h4 class="mx-4 m-1">Filter by:</h4>
        </div>
        <div class="col mt-2 mb-2">
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkNameDesc">
                    <label class="custom-control-label" for="checkNameDesc">name desc</label>
                </div>
            </div>
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkNameAsc">
                    <label class="custom-control-label" for="checkNameAsc">name asc</label>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkCategoryDesc">
                    <label class="custom-control-label" for="checkCategoryDesc">category desc</label>
                </div>
            </div>
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkCategoryAsc">
                    <label class="custom-control-label" for="checkCategoryAsc">category asc</label>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkRatingDesc">
                    <label class="custom-control-label" for="checkRatingDesc">rating desc</label>
                </div>
            </div>
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkRatingAsc">
                    <label class="custom-control-label" for="checkRatingAsc">rating asc</label>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkPriceDesc">
                    <label class="custom-control-label" for="checkPriceDesc">price desc</label>
                </div>
            </div>
            <div class="row">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="checkPriceAsc">
                    <label class="custom-control-label" for="checkPriceAsc">price asc</label>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <button id="view" class="btn btn-success">View</button>
            <button id="clear" class="btn btn-secondary">Clear</button>
        </div>
    </div>
</div>

<!-- Create button -->

<div class="container p-1">
    <div class="row justify-content-end">
        <div class="col-auto mt-1 mr-5">
            <button type="button" class="btn btn-warning btn-sm">+ create</button>
        </div>
    </div>
</div>

<!-- Table -->

<div class="container p-1">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Rating</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>

<!-- Pagination -->

<div class="container p-1">
    <div class="row justify-content-center">
        <nav aria-label="...">
            <ul id="pagesBar" class="pagination"></ul>
        </nav>
    </div>
</div>

<script src="js/filter.js"></script>
</body>
</html>
