<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Viewer</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen"/>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
<script src="js/myScript.js"></script>

<!-- Head -->

<div class="container">
    <div class="row">
        <h1 class="mx-4">Products</h1>
    </div>
</div>

<!-- Filter -->

<div class="container border">
    <div class="row">
        <div class="col-auto  mt-2 mb-2">
            <h4 class="mx-4 m-1">Filter by:</h4>
        </div>
        <div class="col mt-2 mb-2">
            <div class="btn-toolbar mr-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="nameFilterDesc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by name asc">-</button>
                    <div class="btn btn-dark disabled">Name</div>
                    <button id="nameFilterAsc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by name desc">+</button>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="btn-toolbar mr-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="categoryFilterDesc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by category asc">-</button>
                    <div class="btn btn-dark disabled">Category</div>
                    <button id="categoryFilterAsc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by category desc">+</button>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="btn-toolbar mr-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="ratingFilterDesc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by rating asc">-</button>
                    <div class="btn btn-dark disabled">Rating</div>
                    <button id="ratingFilterAsc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by rating desc">+</button>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <div class="btn-toolbar mr-5" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button id="priceFilterDesc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by price asc">-</button>
                    <div class="btn btn-dark disabled">Price</div>
                    <button id="priceFilterAsc" type="button" class="btn btn-dark btn-sm" data-toggle="tooltip"
                            data-placement="bottom" title="Sort by price desc">+</button>
                </div>
            </div>
        </div>
        <div class="col mt-2 mb-2">
            <button id="clear" class="btn btn-success">Clear</button>
        </div>
    </div>
</div>

<!-- Create button -->

<div class="container p-1">
    <div class="row justify-content-end">
        <div class="col-auto mt-1 mr-5">
            <button type="button" class="btn btn-primary btn-sm">+ create</button>
        </div>
    </div>
</div>

<!-- Table -->

<div class="container p-1">
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Category</th>
            <th scope="col">Rating</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>
</div>

<!-- Pagination -->

<div class="container p-1">
    <div class="row justify-content-center">
        <nav aria-label="...">
            <ul id="pagesBar" class="pagination"></ul>
        </nav>
    </div>
</div>


</body>
</html>
